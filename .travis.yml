language: r
cache: packages

branches:
  only: source
  
before_script:
  - sed -i 's/output: html_document/output: md_document/' docs/labs/R/*.Rmd

script:
  - Rscript -e 'servr:::knit_maybe(c(".", "_source", "_posts", "docs"), c(".", "_posts", "_posts", "docs"), "build.R", "jekyll")'
  - sed -i '1i---\' docs/labs/R/*.Rmd
  - sed -i '1i---\' docs/labs/R/*.Rmd
  - sed -i '/rdformats/d' docs/labs/R/*.Rmd
  - sed -i '/use_bookdown/d' docs/labs/R/*.Rmd
  - sed -i '/cards/d' docs/labs/R/*.Rmd
  - sed -i 's/output: md_document/output: html_document/' docs/labs/R/*.Rmd
  

latex: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  on:
    branch: source
  target_branch: master
  
cache:
  - packages: true